<form (submit)="register()" autocomplete="new-password">
    <h1>Đăng Ký</h1>
    <div class="form-control">
        <label for="email">Email</label>
        <input id="email" autocomplete="new-password" type="email">
    </div>
    <div class="form-control">
        <label for="password">Mật khẩu</label>
        <input id="password" autocomplete="new-password" type="password">
    </div>
    <div class="form-control">
        <label for="new-password">Nhập lại mật khẩu</label>
        <input type="password" id="password" autocomplete="new-password">
    </div>
    <button type="submit">
        Đăng Ký
    </button>
</form>
