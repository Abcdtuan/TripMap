 <div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
    <div class="header">
        <div class="shopName">
            <h2><a href="#" routerLink="/">Tripmap</a></h2>
        </div>
        <div class="header1">
            <ul class="list">
                <li><a  routerLink="/" [queryParams]="{ tag: 'Du lịch trải nghiệm' }">Du lịch trải nghiệm</a></li>
                <li><a  routerLink="/" [queryParams]="{ tag: 'Công viên giải trí' }">Công viên giải trí</a></li>
                <li><a  routerLink="/" [queryParams]="{ tag: 'Du lịch biển đảo' }">Du lịch biển đảo</a></li>
                <li><a  routerLink="/" [queryParams]="{ tag: 'Du lịch nghỉ dưỡng' }">Du lịch nghỉ dưỡng</a></li>
                <li><a  routerLink="/" [queryParams]="{ tag: 'Du lịch tâm linh' }">Du lịch tâm linh</a></li>
                <li><a  routerLink="/">Điểm đến</a></li>
                <li class="dropdown">
                    <a href="#">Điểm đến</a>
                    <ul class="dropdown-menu">
                      <li><a routerLink="/" [queryParams]="{ origin: 'Quảng Ninh' }">Quảng Ninh</a></li>
                      <li><a routerLink="/" [queryParams]="{ origin: 'Nha Trang' }">Nha Trang</a></li>
                      <li><a routerLink="/" [queryParams]="{ origin: 'Hội An' }">Hội An</a></li>
                      <li><a routerLink="/" [queryParams]="{ origin: 'Đà Nẵng' }">Đà Nẵng</a></li>
                    </ul>
                </li>
            </ul>
            
        </div>
        <div class="left">
            <div class="searchbox">
                <input type="text" placeholder="Nhập từ khóa..." [(ngModel)]="searchTerm">
                <button class="search-button" (click)="search()">Tìm kiếm</button>
            </div>
            <div class="signup">
                <button routerLink="account/login" >Đăng Nhập</button>
            </div>
            <div class="icon">
                <a routerLink="/favorite" class="favorite-icon">
                    <mat-icon>favorite</mat-icon>
                    <span class="favorite-count">0</span>
                </a>
            </div>
        </div>
    </div>
</div> 
<div *ngIf="isCustomerLoggedIn">
    <app-header></app-header>
 </div> 

<div *ngIf="isAdminLoggedIn" class="header">
    <div class="shopName">
        <h2><a href="#" routerLink="/admin/dashboard">Tripmap</a></h2>
    </div>
    <div class="header1">
        <ul class="list">
            <li><a routerLink="/admin/trip">Thêm Điểm Du Lịch</a></li>
        </ul>
        
    </div>
   
    <div class="left">
        <div class="searchbox">
            <input type="text" placeholder="Nhập từ khóa..." [(ngModel)]="searchTerm">
            <button class="search-button" (click)="search()">Tìm kiếm</button>
        </div>
        <div class="signup">
            <button (click)="logout()" >Đăng Xuất</button>
        </div>
    </div>
</div> 
<router-outlet></router-outlet>
