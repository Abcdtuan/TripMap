<not-found 
  [visible] = "!trips || !trips.length"
  resetLinkText = "Quay lại trang chính"
></not-found>
<div class="slide">
  <img src="assets/pexels-nurseryart-346885.jpg" alt="slide" />
</div>
<ul>
  <li *ngFor="let trip of trips">
    <a routerLink="/trip/{{ trip.id }}">
      <img src="{{ trip.imageUrl }}" alt="" />
      <div class="content">
        <div class="name">
          {{ trip.name }}
        </div>
        <div class="stars">
          <star-rating [stars]="trip.stars"></star-rating>
        </div>
        <div class="origin">
          <span *ngFor="let origin of trip.origins">
            {{origin}}
          </span>
        </div>
        <div class="price">
          {{trip.price | currency:'VND'}}
        </div>
      </div>
    </a>
  </li>
</ul>
