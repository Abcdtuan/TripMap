<div class="booking-container">
  <h2>Đặt Tour</h2>

  <!-- Form chọn ngày -->
  <div class="form-group">
    <label for="bookingDate">Chọn ngày:</label>
    <input type="date" id="bookingDate" class="form-control" [(ngModel)]="bookingDate" required />
  </div>

  <!-- Form nhập số người -->
  <div class="form-group">
    <label for="numberOfPeople">Số người:</label>
    <div class="quantity-control">
      <button (click)="decrease()" class="btn btn-secondary">-</button>
      <input
        type="number"
        id="numberOfPeople"
        class="form-control"
        [(ngModel)]="quantity"
        [min]="1"
        required
      />
      <button (click)="increase()" class="btn btn-secondary">+</button>
    </div>
  </div>

  <!-- Hiển thị giá -->
  <div class="form-group">
    <label for="price">Giá:</label>
    <p id="price">{{ total | currency:'VND' }}</p>
  </div>

  <!-- Nút đặt tour -->
  <button (click)="bookingTrip()" class="btn btn-primary" [disabled]="!bookingDate || quantity <= 0">
    Đặt Tour
  </button>
</div>
