<div class="booking-container">
  <div class="booking-header">
  </div>

  <div class="booking-content">
    <div *ngIf="!bookings?.length" class="no-bookings">
      <p>Chưa có tour nào được đặt</p>
    </div>

    <div class="table-responsive" *ngIf="bookings?.length">
      <table class="booking-table">
        <thead>
          <tr>
            <th>Tên Tour</th>
            <th>Loại Combo</th>
            <th>Số Người</th>
            <th>Ngày Đặt</th>
            <th>Tổng Tiền</th>
            <th>Trạng Thái</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookings">
            <td class="tour-name">{{ booking.tripName }}</td>
            <td class="combo-name">{{ booking.comboName }}</td>
            <td class="text-center">{{ booking.numberOfPeople }}</td>
            <td>{{ booking.bookingDate | date:'dd/MM/yyyy' }}</td>
            <td class="price">{{ booking.price | number:'1.0-0' }} ₫</td>
            <td>
              <span class="status-badge" [ngClass]="booking.bookingTripStatus.toLowerCase()">
                {{ booking.bookingTripStatus }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
