<div class="container">
  

  <!-- Hiển thị thông báo nếu không có chuyến đi yêu thích -->
  <div *ngIf="favoriteTrips.length === 0">
    <p>Không có chuyến đi nào trong danh sách yêu thích.</p>
  </div>

  <!-- Hiển thị danh sách yêu thích -->
  <div *ngFor="let item of favoriteTrips" class="card">
    <img [src]="'data:image/jpeg;base64,' + item.image" alt="{{ item.tripName }}" />
    <div class="card-content">
      <h3>{{ item.tripName }}</h3>
    </div>
    <div class="card-price">
      <p class="price">{{ item.tripPrice | number }} VNĐ</p>
    </div>
    <div class="card-actions">
      <button (click)="removeFromFavorite(item.id)">Xoá khỏi yêu thích</button>
    </div>
  </div>
</div>
