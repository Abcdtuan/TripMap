<form (ngSubmit)="updateProfile()" #profileForm="ngForm">
  <div class="form-group">
    <label for="name">Họ tên:</label>
    <input
      id="name"
      type="text"
      [(ngModel)]="user.name"
      name="name"
      required
    />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="user.email"
      name="email"
      required
    />
  </div>

  <button type="submit" >Lưu thay đổi</button>
</form>
