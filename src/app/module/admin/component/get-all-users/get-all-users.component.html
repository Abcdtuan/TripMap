<div class="user-list-container">
  <h2>Danh sách người dùng</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Email</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of user">
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>
          <button (click)="deleteUser(u.id)" class="btn-delete">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
