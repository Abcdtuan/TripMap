<div class="calendar-container">
    <div *ngFor="let day of days" 
         class="day-box" 
         [class.selected]="selectedDate?.getDate() === day.date.getDate()"
         (click)="selectDate(day.date)">
      <div class="month">Tháng {{ day.date.getMonth() + 1 }}</div>
      <div class="day">{{ day.date.getDate() }}</div>
      <div class="weekday">{{ ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'][day.date.getDay()] }}</div>
    </div>
    <div class="day-box add-day">
      <mat-icon>calendar_today</mat-icon>
      <span>Lịch</span>
    </div>
  </div>
